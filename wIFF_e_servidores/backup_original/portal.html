					<form method="post" action="$PORTAL_ACTION$">
						<center>
							
							<input style=width:320px name="auth_user" type="text" placeholder="cpf"> <br>
							<input style=width:320px name="auth_pass" type="password" placeholder="senha suap" id="senha"> <br>
							
                            <button type="button" style="border: 1px solid #eee; background:none; text-align: left;" id="exibirsenha" onclick="mostrarSenhaFunction()">Exibir Senha</button><br> <br>
                            
							
							<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$"/>

			<script>
				function mostrarSenhaFunction() {
					var x = document.getElementById("senha");
                    var y = document.getElementById("exibirsenha");
					if (x.type === "password") {
						x.type = "text";
                        y.innerHTML = "Esconder Senha";
                        

					} else {
						x.type = "password";
                        y.innerHTML = "Exibir Senha";
                        
					}
					}
			</script>
