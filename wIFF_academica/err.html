<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge; text/html; charset=UTF-8">
  <title>Captive Portal Login Page</title>
  <link rel="stylesheet" href="assets_alunos/css/main.css" />
</head>

<body>
<div id="content">
	<div class="login-card">
		<h1>IFF CORDEIRO</h1>
		<img  src="assets_alunos/logo-estudante.png"  style="width:64px;height:64px;" /><br>
		<h2>Bem Vindo(a) Aluno(a)</h2>
		<div id="error-message">
			<center>
				<p><font color="red">"$PORTAL_MESSAGE$"</font></p>
			</center>
		</div>

		
		<form name="login_form" method="post" action="$PORTAL_ACTION$" autocomplete="on">
			<input  name="auth_user" type="text" placeholder="cpf (somente números)" /> <br>
			<input  name="auth_pass" type="password" placeholder="senha do Suap" id="senha" /> <br>

			<img title="exibir/ocultar senha" alt="exibir/ocultar senha" src="assets_alunos/eye-open.png" style="width: 24px;" id="imgEye" onclick="mostrarSenhaFunction()" />	
				
			<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$"/>
			<input name="zone" type="hidden" value="$PORTAL_ZONE$"/>
			
			<div class="div_botao">
				<input  type="submit" name="accept" class="login login-submit" value="Autenticar" id="login" >
			</div>
		</form>
		
		
		<br  />
		<span> <i>2022 - Coordenação de TIC</i> </span>
	</div>
</div>


<script>
	function mostrarSenhaFunction() {
		var x = document.getElementById("senha");
		var y = document.getElementById("exibirsenha");
		if (x.type === "password") {
			x.type = "text";
			//y.innerHTML = "Esconder Senha";
			
			document.getElementById("imgEye").src = "assets_alunos/eye-close.png";

		} else {
			x.type = "password";
			//y.innerHTML = "Exibir Senha";
			document.getElementById("imgEye").src = "assets_alunos/eye-open.png";
		}
	}
</script>


</body>
</html>
